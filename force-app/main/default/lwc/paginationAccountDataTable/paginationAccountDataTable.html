<template>
    <lightning-card>
    <template if:true={loader}>
        <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
    </template>
    <div class="slds-grid slds-wrap">
        
    <div class="slds-col slds-size_1-of-6">
           
    </div>
    <div class="slds-col slds-size_1-of-6 slds-text-align_right">   
        <div class="slds-p-around_xx-small">          
            <lightning-input 
                    type="search" 
                    onchange={handleKeyChange}                
                    placeholder="Search Account Names..." 
                    value={searchKey}>
                </lightning-input>
        </div>
    </div> 
  </div>
            <lightning-datatable
                    class="slds-max-medium-table_stacked"
                    key-field="id"
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection}                                
                    onsort={sortColumns}
                    data={accounts}
                    columns={columns}>
            </lightning-datatable>
        
            <div class="slds-align_absolute-center"> 
                <div class="slds-p-right_xx-small">
                    <lightning-button label="Prev"
                        disabled={isPrev} onclick={handlePrev}
                                        variant="brand"
                                        icon-name="utility:back"
                                        name="prev"></lightning-button>  
                </div>
                <span class="slds-badge slds-badge_lightest">
                    {recordStart}-{recordEnd} of {totalRecords} | Page {pageNumber} of {totalPages}
                </span>
                <div class="slds-p-left_xx-small">
                    <lightning-button label="Next"
                    disabled={isNext} onclick={handleNext}
                                        variant="brand"
                                        icon-name="utility:forward"
                                        icon-position="right"
                                        name="next"></lightning-button>
                </div>
            </div>

</lightning-card> 
</template>
